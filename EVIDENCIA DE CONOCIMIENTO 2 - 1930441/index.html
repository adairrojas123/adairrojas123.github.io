<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="estilo.css">
    <title>Aprende las tablas de multiplicar</title>
</head>
<body>
    <div class="contenedor">
        <h1>TABLAS DE multiplicar</h1>
        <div class="controles">
            <label for="tabla" class="etiqueta">Tabla</label>
            <input type="number" id="tabla" >
            <label for="" id="error_tabla" class="alerta">Error. Debe ingresar un valor entre 1 y 50.</label>
            <br>
            <label for="resultados" class="etiqueta">Resultados</label>
            <input type="number" id="resultados" >
            <label for="" id="error_resultados" class="alerta">Error. Debe ingresar un valor entre 1 y 20.</label>
            <br>
            <button id="calcular">Calcular</button>
        </div>
        <div class="resultados">
            <!--aqui iran los resultados-->
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
